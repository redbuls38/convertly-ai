version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: convertly
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/convertly
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    ports:
      - "3001:3001"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUCCESS_URL=${NEXT_PUBLIC_SUCCESS_URL}
      - NEXT_PUBLIC_CANCEL_URL=${NEXT_PUBLIC_CANCEL_URL}

volumes:
  db_data:
